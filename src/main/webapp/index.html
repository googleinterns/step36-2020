<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <script src="scripts/cookies.js"></script>
    <title>Input Tweet</title>
  </head>
  <body>
    <header id="header" class="base">
      <p id="title">This is the Web APP Name</p>
    </header>
    <div id="content">
      <div id="form-title">
        <p>Copy your Tweet here</p>
      </div>
      <input type="checkbox" onclick = "setLocationCookie()" name = "location"> 
      <label for "location">Use location</input>
      <br/>
      <form id="keyword-form" action="/keyword" method="POST">
        <textarea name="keyword-sentence" placeholder="Enter your tweet or interests here">Black Lives Matter, COVID-19.</textarea>
        <br/>
        <input type="submit"/>
      </form>
    </div>
    <footer id="footer" class="base">
      <p>This is the footer</p>
    </footer>
  </body>
</html>
