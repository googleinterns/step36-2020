<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">

  <body>
    <header id="header" class="base">
      <p id="title">Engage</p>

    <div id="content">
      <div id="form-title">
        <p>Choose Type of Input</p>
      </div>

      <form id="keyword-form" class="hide" action="/keyword" method="post" enctype="multipart/form-data">

        <br/>
        <input type="submit" />
      </form>
    </div>
