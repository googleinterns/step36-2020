<div id="modal-window" class="hide">
  <div id="pop-up">
    <ion-icon class="close" name="close-outline"></ion-icon>
    <p id="modal-title">Your Previous Keywords</p>
    <ul id="old-keys">
      {{#keywords}}
        <li class="keys-list" data-key="{{key}}">
          <p class="ion-icon"><ion-icon name="trash-outline"></ion-icon></p>
          <p>{{values}}</p>
        </li>
      {{/keywords}}
      {{^keywords}}
        <p>You haven't analyzed any input</p>
      {{/keywords}}
    </ul>
  </div>
</div>
